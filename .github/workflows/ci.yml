name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust (build, test, lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build workspace
        run: cargo build --workspace

      - name: Run clippy
        run: cargo clippy --workspace --all-targets

      - name: Run tests
        run: cargo test --workspace

  python:
    name: Python (lint, test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f agent-core/requirements.txt ]; then pip install -r agent-core/requirements.txt; fi
          if [ -f agent-core/pyproject.toml ]; then pip install -e "agent-core[dev]" 2>/dev/null || true; fi

      - name: Lint with ruff
        run: ruff check agent-core/python/ --exit-zero

      - name: Run Python tests
        run: |
          if [ -d "tests" ]; then pytest tests/ -v --tb=short || true; fi
          if [ -d "agent-core/tests" ]; then pytest agent-core/tests/ -v --tb=short || true; fi
